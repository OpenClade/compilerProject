{% extends 'onlineCoding/base.html' %}

{% block content %}

    <div class="my-3 p-3 bg-white rounded shadow">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Group</th>
                <th scope="col">Rating</th>
            </tr>
            </thead>
            <tbody>
           {% for user in users %}
            <tr>
                <th scope="row">
                    <img data-src="holder.js/32x32?theme=thumb&amp;bg=6f42c1&amp;fg=6f42c1&amp;size=1" alt="32x32"
                         class="mr-2 rounded" style="width: 32px; height: 32px;"
                         src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_180744bf613%20text%20%7B%20fill%3A%236f42c1%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_180744bf613%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%236f42c1%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.836840629577637%22%20y%3D%2216.960000014305116%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                         data-holder-rendered="true">
                </th>
                <td>{{ user.first_name }}</td>
                <td>{{ user.surname }}</td>
                <td>{{ user.group }}</td>
                <td>{{ user.rating }}</td>
            </tr>
            {% endfor %}
            
        </table>
        <small class="d-block text-right mt-3">
            <a href="#">All users</a>
        </small>
    </div>


{% endblock %}
